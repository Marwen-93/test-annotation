<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="container">
<div class="row mt-5">
  <div class="col-12">

    <h1 class="mb-5 display-4">Annotate Text </h1>

    <input #box (keyup.enter)="onEnter(box.value)">
    <h3>Paste text and hit enter</h3>
    <ngx-annotate-text [(annotations)]="annotations" [removable]="true" [text]="text" annotationClass="my-annotation"
      #annotateText>
    </ngx-annotate-text>

  </div>

</div>

<div class="row mt-3">

  <div class="col-12 mb-5">

    <button type="button" class="btn btn-primary mr-2" (click)="addAnnotation('SKILLS', '#0069d9')">SKILLS</button>
    <button type="button" class="btn btn-secondary mr-2" (click)="addAnnotation('EXPERIENCE', '#5a6268')">EXPERIENCE</button>
    <button type="button" class="btn btn-success mr-2" (click)="addAnnotation('DIPLOMA ', '#28a745')">DIPLOMA </button>
    <button type="button" class="btn btn-danger mr-2" (click)="addAnnotation('DIPLOMA_MAJOR', '#dc3545')">DIPLOMA_MAJOR</button>

  </div>

  <div class="col-6">

    <h2 class="mb-3 display-5">Annotations</h2>
      <p  *ngFor="let a of annotations">
        


        start: {{ a.startIndex }}, end: {{ a.endIndex }}, text:{{ a.text }}, label: {{ a.label }}

      </p>
  </div>

</div>
